<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masai | Signup</title>
    <link rel="stylesheet" href="../Assist/style/login.css" />
    <script src="https://kit.fontawesome.com/584aebd994.js" crossorigin="anonymous"></script>
    <link
      rel="icon"
      sizes="32x32"
      href="https://d27028dliefpk3.cloudfront.net/assets/favicon/favicon-32x32.png"
      class="jsx-397bb7cff0cecce7"
    />
  </head>
  <body>
    <div>
      <img src="https://sso.masaischool.com/brand_dark.svg" alt="Masai Logo" />
    </div>
    <div id="parent">
      <h1>Sign Up</h1>

      <form>
        <label>Email</label>
        <input type="email" placeholder="Enter email" id="userEmail" />

        <label>Mobile number</label>
        <input
          type="number"
          placeholder="Enter mobile number"
          id="userMobile"
        />

        <label> Password</label>
        <div id="show">
          <img
            src="../Assist/images/eye-slash-solid.svg"
            alt="eye"
            id="eye"
            onclick="myFunction()"
          />
        </div>
        <input type="password" placeholder="Enter password" id="userPassword" />

        <div id="para">
          By signing up, I accept Masai School
          <span
            ><a href="https://masaischool.com/terms/" target="blank"
              >Terms of service</a
            ></span
          >
          and acknowledge the
          <span>
            <a href="https://masaischool.com/privacy/" target="blank">
              Privacy Policy</a
            ></span
          >.
        </div>
        <input style="border: none" type="submit" value="SIGN UP" />
        <p>
          Already have an account?
          <a href="login.html" style="text-decoration: none">Sign In</a>
        </p>
      </form>
    </div>
  </body>
</html>
<script src="../Assist/js/studentLogin&signup/studentsignup.js"></script>
