<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Assist/style/superAdmin/dashBoard.css" />
    <title>Manage Students Data</title>
    <script
      src="https://kit.fontawesome.com/584aebd994.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      sizes="32x32"
      href="https://d27028dliefpk3.cloudfront.net/assets/favicon/favicon-32x32.png"
      class="jsx-397bb7cff0cecce7"
    />
  </head>
  <body>
    <nav id="NavBar">
      <img
        src="https://www.masaischool.com/img/navbar/logo.svg"
        alt="Masai school"
      />

      <a href="./EditCourse.html">Add Lectures</a>
      <a
        href="./ManageStudent.html"
        style="background-color: #fed7d73d; color: crimson"
        >Manage Students</a
      >
      <div id="profileSelectDiv">
        <img
          id="logoSA"
          src="https://www.w3schools.com/howto/img_avatar.png"
          alt="SuperAdmin"
        />
        <select id="profileSelect" onchange="Changepage()">
          <option value="My Account">My Account</option>
          <option value="Profile">Profile</option>
          <option value="Change Password">Change Password</option>
          <option value="Logout">Logout</option>
        </select>
      </div>
    </nav>
    <section id="Manage_Student_Details">
      <div>
        <form id="StudentManForm">
          <h1 id="StudentorAdmin">Add New Student</h1>
          <label>Student name</label>
          <input type="text" placeholder="Enter Student name" id="StudName" />
          <label>Email</label>
          <input
            type="email"
            placeholder="Enter Student email"
            id="StudEmail"
          />
          <label>Phone</label>
          <input type="text" placeholder="Enter Student phone" id="StudPhone" />
          <label>Password</label>
          <input
            type="Password"
            placeholder="Enter Student password"
            id="StudPassword"
          />
          <label>Date of Birth</label>
          <input type="date" placeholder="Enter Student DOB" id="StudDOB" />
          <label>Gender</label>
          <select id="StudGender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="transgender">Transgender</option>
          </select>
          <label>Address </label>
          <input
            type="text"
            placeholder="Enter Student Address"
            id="StudAddress"
          />
          <input type="submit" id="AddStudentNew" />
        </form>
      </div>
      <div>
        <table id="StudentTable">
          <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Date Of Birth</th>
            <th>Delete</th>
          </thead>
          <tbody id="StudentTableDAta"></tbody>
        </table>
      </div>
    </section>
  </body>
</html>
<script src="../Assist/js/Admin/dashboard.js"></script>
